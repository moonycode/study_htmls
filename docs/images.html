<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Images by Moony</title>
  </head>
  <body>
    <h3>Images</h3>

    <!--pixel단위가 아닌 Percentage 단위로 사용해보기(%) -->
    <div>
      <img src="images/animals.jpg" alt="My Image" width="50%" height="50%">
    </div>

    <!--이미지를 컴퓨터에 저장해서 사용-->
    <div>
      <img src="images/animals.jpg" alt="My Image" width="60" height="70">
    </div>

    <!--내가 원하는 이미지 사이즈로 조정 50x60-->
    <div>
      <img
        src="https://placeimg.com/640/480/animals"
        alt="Girl in a jacket"
        width="50"
        height="60"
      >
    </div>

    <!--원래 이미지 사이즈-->
    <div>
      <img src="https://placeimg.com/640/480/animals" alt="Girl in a jacket">
    </div>
  </body>
</html>
