<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table by JM</title>
  </head>
  <body>
    <h3>Normal Table</h3>
    <table border="1">
      <!--첫 번째 row: HTML Entities 사용해보기, <b>태그로 글씨 굵게 바꾸기-->
      <tr>
        <td><b>row 1, column 1</b></td>
        <td>row 1 &lt; column 2</td>
        <td>row 1 &nbsp;column 3</td>
      </tr>
      <!--두 번째 row: 비어있는 cell 확인하기, <br>태그로 줄 바꾸기-->
      <tr>
        <td>row 2<br>column 1</td>
        <td></td>
        <td>row 2<br>column 3</td>
      </tr>
      <!--세 번째 row: cell 내용에 따른 cell 길이 확인, 위 아래 cell끼리 병합(rowspan) -->
      <tr>
        <td>row 3, column 1 길게 작성하면 내려가나요?</td>
        <td>row 3, column 2</td>
        <td rowspan="2">row 3, column 3 <br>+ <br>row 4, column 3</td>
      </tr>
      <!--네 번째 row: 옆의 cell끼리 병합(colspan)-->
      <tr>
        <td colspan="2">row 4, column 1 + row 4, column 2</td>       
      </tr>
    </table>
  </body>
</html>
