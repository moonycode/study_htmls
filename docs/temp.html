<body>
  <div>

  <div>

        <input type="radio" name="fruit" value="pear">배
      
      </div>

      <div>
        <label for="cars">Choose a car1:</label>
        <select name="cars1" id="cars1">

          <option value="opel">Opel</option>
          <option value="audi">Audi</option>

        </select>
      </div>

      <div>
        <label for="cars">Choose a car2(multiple):</label>

          <option value="volvo">Volvo</option>

          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
          <option value="hyundai" >HyunDai</option>
        </select>
